<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the formulary</title>
</head>

<body>
    <header>
        <nav>Navigation</nav>
    </header>

    <main>
        <section>
            <!--
                action: where info is being sent
            -->
            <form action="">
                <span>
                    <h3>
                        Different kind of inputs
                    </h3>
                </span>
                <label for="name">
                    <span>Text:</span>
                    <input type="text" id="name" placeholder="What's your name?">
                </label>
                <label for="bday">
                    <span>Date:</span>
                    <input type="date" id="bday">
                </label>
                <label for="clock">
                    <span>Time:</span>
                    <input type="time" id="clock">
                </label>
            </form>
        </section>
    </main>

    <footer>
        <a href="index.html">
            <h1>Main pages</h1>
        </a>
    </footer>
</body>

</html>
