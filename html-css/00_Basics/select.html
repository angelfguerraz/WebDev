<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select</title>
</head>

<body>
    <header>
        <nav>
            Navigation
        </nav>
    </header>

    <main>
        <section>
            <h1>Select</h1>
            <select name="courses" id="">
                <option value="javascript">javascript</option>
                <option value="html5">html5</option>
                <option value="css3">css3</option>
                <option value="python">python</option>
            </select>
        </section>

        <section>
            <h1>Datalist (recommended) </h1>
            <input list="courses">
            <datalist id="courses">
                <option value="javascript">javascript</option>
                <option value="html5">html5</option>
                <option value="css3">css3</option>
                <option value="python">python</option>
            </datalist>
        </section>
    </main>

    <footer>
        <a href="../index.html">
            <h1>Main page</h1>
        </a>
    </footer>
</body>

</html>
