<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Display Flex</title>

    <link rel="stylesheet" href="../style/flex.css">
</head>

<body>

    <header>
        <nav>Navigation</nav>
    </header>

    <main class="main__container">

        <section class="justify-content">

            <h3>Justify-Content</h3>

            <div class="box__container">
                <div class="box-center">
                    <!--CENTER-->
                    <div class="box box1">1</div>
                    <div class="box box2">2</div>
                    <div class="box box3">3</div>
                    <div class="box box4">4</div>
                    <div class="box box5">5</div>
                    <div class="box box6">6</div>
                </div>
                <!--START-->
                <div class="box-start">
                    <div class="box box1">1</div>
                    <div class="box box2">2</div>
                    <div class="box box3">3</div>
                    <div class="box box4">4</div>
                    <div class="box box5">5</div>
                    <div class="box box6">6</div>
                </div>
                <!--END-->
                <div class="box-end">
                    <div class="box box1">1</div>
                    <div class="box box2">2</div>
                    <div class="box box3">3</div>
                    <div class="box box4">4</div>
                    <div class="box box5">5</div>
                    <div class="box box6">6</div>
                </div>
                <!--SPACE-AROUND-->
                <div class="box-space-around">
                    <div class="box box1">1</div>
                    <div class="box box2">2</div>
                    <div class="box box3">3</div>
                    <div class="box box4">4</div>
                    <div class="box box5">5</div>
                    <div class="box box6">6</div>
                </div>
                <!--SPACE-BETWEEN-->
                <div class="box-space-between">
                    <div class="box box1">1</div>
                    <div class="box box2">2</div>
                    <div class="box box3">3</div>
                    <div class="box box4">4</div>
                    <div class="box box5">5</div>
                    <div class="box box6">6</div>
                </div>
                <!--SPACE-EVENLY-->
                <div class="box-space-evenly">
                    <div class="box box1">1</div>
                    <div class="box box2">2</div>
                    <div class="box box3">3</div>
                    <div class="box box4">4</div>
                    <div class="box box5">5</div>
                    <div class="box box6">6</div>
                </div>
            </div>



        </section>

        <section class="align-items">

            <h3>Align-Item</h3>

            <div class="box__container">
                <div class="box-center">
                    <!--CENTER-->
                    <div class="box box1">1</div>
                    <div class="box box2">2</div>
                    <div class="box box3">3</div>
                    <div class="box box4">4</div>
                    <div class="box box5">5</div>
                    <div class="box box6">6</div>
                </div>
                <!--BASELINE-->
                <div class="box-baseline">
                    <div class="box box1">1</div>
                    <div class="box box2">2</div>
                    <div class="box box3">3</div>
                    <div class="box box4">4</div>
                    <div class="box box5">5</div>
                    <div class="box box6">6</div>
                </div>
                <!--FLEX-END-->
                <div class="box-flex-end">
                    <div class="box box1">1</div>
                    <div class="box box2">2</div>
                    <div class="box box3">3</div>
                    <div class="box box4">4</div>
                    <div class="box box5">5</div>
                    <div class="box box6">6</div>
                </div>
                <!--FLEX_START-->
                <div class="box-flex-start">
                    <div class="box box1">1</div>
                    <div class="box box2">2</div>
                    <div class="box box3">3</div>
                    <div class="box box4">4</div>
                    <div class="box box5">5</div>
                    <div class="box box6">6</div>
                </div>
                <!--STRETCH-->
                <div class="box-stretch">
                    <div class="box box1">1</div>
                    <div class="box box2">2</div>
                    <div class="box box3">3</div>
                    <div class="box box4">4</div>
                    <div class="box box5">5</div>
                    <div class="box box6">6</div>
                </div>
            </div>

        </section>
    </main>

    <footer>
        <a href="../index.html">
            <h1>Main Page</h1>
        </a>
    </footer>

</body>

</html>
