<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Another Calendar</title>
</head>

<body>

    <header>
        <nav>Navigation</nav>
    </header>

    <main>
        <section>
            <form action="">
                <label for="name">
                    <span>Your name?</span>
                    <input type="text" name="name" id="name" autocomplete="name" required>
                </label>
                <label for="mail">
                    <span>Your email?</span>
                    <input type="email" name="mail" id="mail" autocomplete="email" required>
                </label>
                <label for="country">
                    <span>Your country?</span>
                    <input type="text" name="country" id="country" autocomplete="country" required>
                </label>
                <label for="postalcode">
                    <span>Your postal code?</span>
                    <input type="text" name="postalcode" id="postalcode" autocomplete="postal-code">
                </label>
                <input type="submit" value="Yay">
            </form>
        </section>
    </main>

    <footer>
        <a href="index.html">
            <h1>Main Page</h1>
        </a>
    </footer>

</body>

</html>
