<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar 2.0</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header></header>
    <main>
        <form action="" autocomplete="on">
            <label for="name">
                <span>What's your name?</span>
                <input type="text" name="name" id="name" placeholder="pls name" required>
            </label>
            <label for="mail">
                <span>Write your mail:</span>
                <input type="email" name="mail" id="mail" placeholder="your email pls" required>
            </label>
            <label for="country">
                <span>Where do you live?</span>
                <input type="text" name="country" id="country" placeholder="some country" required>
            </label>
            <label for="cp">
                <span>Postal Code:</span>
                <input type="number" name="cp" id="cp" placeholder="numbers :D" required>
            </label>
            <input type="submit">
        </form>
    </main>
    <footer></footer>
</body>

</html>
