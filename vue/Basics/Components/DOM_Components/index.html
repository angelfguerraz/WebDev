<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue AFGZ</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>

  <!--Scope of the application. Only within id="app"-->
  <div id="app" v-bind:style="{background: '#'+color}">


    <!--Component-->
    <coin-Detail v-on:change-color="updateColor" v-bind:coin="btc">

      <template v-slot:text>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Illum consequuntur molestias amet earum similique
          eaque, neque ea, assumenda, odio voluptate velit vel dolore recusandae porro eligendi ratione in numquam
          animi.</p>
      </template>

      <template v-slot:link>
        <a href="#">Link!</a>
      </template>

    </coin-Detail>


    <span v-on:click="toggleShowPrices">
      {{showPrices? "Here are the prices ðŸ¤‘" : "Click me to show prices!ðŸ˜‰"}}
    </span>
    <ul v-show="showPrices">
      <h3>Display Array of Objects</h3>
      <li v-bind:class="{
        orange: p.value === price,
        red: p.value < price,
        green: p.value > price
      }" v-for="(p, i) in pricesWithDays" v-bind:key="p.day">
        {{i+1}} -- {{p.day}}, {{p.value}}
      </li>
    </ul>

    <!--by me-->
    <div>
      <button v-on:click="increaseCounter">
        Click me!
      </button>
      <span>
        The button has been clicked {{counter}} times
      </span>
    </div>

    <div>
      <button v-on:click="changeBackground">
        {{isLightOn ? 'Dark mode' : 'Light mode'}}
      </button>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script src="./app.js"></script>
</body>

</html>
