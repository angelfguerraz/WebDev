<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Creator</title>

    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="container-display">

                <div v-bind:style="{
                    border:'2px solid'+box.color,
                    color:box.color,
                    width:box.width+'px',
                    height:box.height+'px',
                }">
                    {{box.content}}
                </div>

            </div>
            <div class="container-settings">

                <input v-model="box.width" type="number" min="50">
                <input v-model="box.height" type="number" min="50">
                <input v-model="box.color" type="color">
                <input v-model="box.content" type="text">
                <button v-on:click="createBox">
                    Create Box
                </button>

            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="./app.js"></script>
</body>

</html>
