<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="./style/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <img class="header__img"
            src="https://raw.githubusercontent.com/platzi/PlatziVideo/feature/react/src/assets/static/logo-platzi-video-BW2.png"
            alt="platzi_logo">
        <div class="header__menu">
            <div class="header__menu--profile">
                <img src="./res/icons8-user-48.png" alt="profile_pic">
                <p>Profile</p>
            </div>

            <ul>
                <li><a href="/">Account</a></li>
                <li><a href="/">Log out</a></li>
            </ul>
        </div>
    </header>

    <!--
    <section class="main">
        <h2 class="main__title">Choose from our wide variety</h2>
        <input class="main__input" type="text" placeholder="Search...">
    </section>
    -->
    <section class="login">
        <section class="login__container">
            <h2>Log in</h2>
            <form action="" class="login__container--form">
                <input class="input" type="text" placeholder="Email">
                <input class="input" type="password" placeholder="Password">
                <button class="button">Log in</button>
                <div class="login__container--remember-me">
                    <label for="">
                        <input type="checkbox" name="" id="cbox1" value="checkbox">
                        Remember me
                    </label>
                    <a href="/">Password forgotten</a>
                </div>
            </form>
            <section class="login__container--social-media">
                <div>
                    <img src="./res/icons8-google-24.png" alt="google_logo">
                    Log in with Gmail
                </div>
                <div>
                    <img src="./res/icons8-twitter-30.png" alt="twitter_logo">
                    Log in with Twitter
                </div>
            </section>
            <p class="login__container--register">Not yet registered? <a href="/">Create an Account</a></p>
        </section>
    </section>
    <footer class="footer">
        <a href="/">Terms and conditions</a>
        <a href="/">Privacy</a>
        <a href="/">Need help?</a>
    </footer>
</body>

</html>
