<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create account</title>
    <link rel="stylesheet" href="./style/create_account.css">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200&display=swap" rel="stylesheet">

</head>

<body>
    <header class="header">
        <img src="https://raw.githubusercontent.com/platzi/PlatziVideo/feature/react/src/assets/static/logo-platzi-video-BW2.png"
            alt="platzi_logo">
    </header>

    <section class="create-account">
        <section class="create-account__container">
            <h2>Create account</h2>
            <form class="create-account__container--info">
                <input type="text" placeholder="Name" class="input">
                <input type="email" placeholder="Email" class="input">
                <input type="password" placeholder="Password" class="input">
                <button class="button">
                    New account
                </button>
            </form>
            <div class="login">
                <a href="/">Log in</a>
            </div>
        </section>
    </section>

    <footer class="footer">
        <a href="/">Terms and conditions</a>
        <a href="/">Privacy</a>
        <a href="/">Need help?</a>
    </footer>
</body>

</html>
